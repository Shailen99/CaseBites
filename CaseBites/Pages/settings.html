<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Manager Settings</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.navbar {
			background-color: cornflowerblue;
			display: flex;
			align-items: center;
			height: 100px;
			padding: 0 20px;
			color: white;
			font-size: 24px;
			font-weight: bold;
		}
		.container {
			margin: 50px;
		}
		label {
			display: block;
			font-size: 18px;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="text"] {
			padding: 10px;
			font-size: 17px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
			border: 1px solid #ccc;
            cursor: pointer;
		}
		input[type="submit"] {
			background-color: cornflowerblue;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px;
			font-size: 19px;
			cursor: pointer;
			margin-top: 20px;
			width: 100%;
			box-sizing: border-box;

            
		}
		.input-group {
			margin-bottom: 30px;
		}
		.input-group label {
			margin-bottom: 10px;
			display: block;
		}
		.input-group input[type="text"] {
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<div class="navbar">
		Settings
	</div>
	<div class="container">
		<form>
			<div class="input-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Enter your name">
			</div>
			<div class="input-group">
				<label for="email">Email</label>
				<input type="text" id="email" name="email" placeholder="Enter your email address">
			</div>
			<div class="input-group">
				<label for="phone">Phone</label>
				<input type="text" id="phone" name="phone" placeholder="Enter your phone number">
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="text" id="password" name="password" placeholder="Enter your password">
			</div>
			<div class="input-group">
				<label for="restaurant">Restaurant Name</label>
				<input type="text" id="restaurant" name="restaurant" placeholder="Enter your restaurant name">
			</div>
			<div class="input-group">
				<label for="description">Description</label>
				<textarea id="description" name="description" placeholder="Enter your restaurant description"></textarea>
			</div>
			<div class="input-group">
				<label for="address">Address</label>
				<input type="text" id="address" name="address" placeholder="Enter your restaurant address">
			</div>
            <form action="https://www.example.com/submit-form" method="post">
                <button type="submit" style="			background-color: cornflowerblue; color: white; border: none; 
                border-radius: 5px; padding: 10px;font-size: 19px;cursor: pointer;
                margin-top: 20px; width: 100%;box-sizing: border-box;">Save Changes</button>
              </form>
              
		</form>
	</div>
    
</body>
</html>
